<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <img src="img/wildfire_monitoring_logo (3).png" alt="Logo SMAIF">
        <h2>Sistema de Monitoreo Ambiental de Incendios Forestales</h2>

    </header>


    <main>
        <div class="ingreso">
            <h1>SMAIF</h1>
            <label for="Usuario">Usuario</label>
            <input type="text" id="Usuario" placeholder="Usuario"><br>

            <label for="Contraseña">Contraseña</label>
            <input type="password" id="Contraseña" placeholder="Contraseña"><br>

            <!-- Checkbox para aceptar términos -->
            <div class="terminos">
                <div>
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Acepta los términos y condiciones de SMAIF<br>
                        <span class="subtexto">(La página podrá hacer uso de sus datos)</span></label>
                </div>

            </div>

            <button type="button" onclick="ingresar()">Ingresar</button>
            <button type="button" onclick="limpiar()">Limpiar</button>
        </div>
    </main>


    <footer>
        <p>&copy; 2025 SMAIF - Todos los derechos reservados. Contacto: <a
                href="SmaifWeb@gmail.com">SmaifWeb@gmail.com</a></p>
    </footer>


    <script src="js/index.js"></script>

</body>

</html>
